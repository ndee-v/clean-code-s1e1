<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>
<body>
  <header class="header"><img class="header__img" src="./eisenhower-matrix.jpg" alt="picture"><a class="header__more-inf" 
      href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></header>
  <section class="main">
    <h3>Add Item</h3>
    <div class="item"><input 
        id="new-task" 
        class="item__text" 
        type="text" ><button class="item__btn">Add</button></div>
    <h3>Todo</h3>
    <ul class="list" id="incomplete-tasks">
      <li class="item"><input class="item__checkbox" type="checkbox"><label class="item__label task">Pay Bills</label><input 
          type="text" 
          class="item__text"><button class="item__btn item__btn_edit">Edit</button><button class="item__btn item__btn_delete"><img 
              src="./remove.svg"
              alt="remove"></button></li>
      <li class="item edit-mode"><input class="item__checkbox" type="checkbox"><label class="item__label task">Go Shopping</label><input 
          type="text" 
          value="Go Shopping" 
          class="item__text"><button class="item__btn item__btn_edit">Save</button><button class="item__btn item__btn_delete"><img 
              src="./remove.svg"
              alt="remove"></button></li>
    </ul>
    <h3>Completed</h3>
    <ul class="list" id="completed-tasks">
      <li class="item"><input class="item__checkbox" type="checkbox" checked><label class="item__label">See the Doctor</label><input 
          type="text" 
          class="item__text"><button class="item__btn item__btn_edit">Edit</button><button class="item__btn item__btn_delete"><img 
              src="./remove.svg"
              alt="remove"></button>
      </li>
    </ul>
  </section>
  <script src="app.js"></script>
</body>
</html>
